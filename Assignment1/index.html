<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product responsive Design</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    
    <header>
        <div class="d-flex align-items-center">
            <img src="images/logo.png" alt="logo" width="80px" height="60px" class="rounded-circle">
            <div>Genral Product Design</div>
            <nav class="d-flex">
                <div class="mx-auto"><a href="#">About US</a></div>
                <div class="mx-auto"><a href="#">Contact US</a></div>
                <div class="mx-auto"><a href="#">Home</a></div>
            </nav>
        </div>
    </header>
    
    <section class="container-fluid">
        <div class="row">
                <section class="responsive-section-1 col-md-8 order-md-2 col-lg-6"></section>
                <section class="responsive-section-2 col-md-4 order-md-1 col-lg-3"></section>
                <section class="responsive-section-3 col-md-12 order-md-3 col-lg-3"></section>
        </div>
    </section>

    <footer class="page-footer font-small blue" style="background:#00adff">
        <div class="footer-copyright text-center py-3">
                Copyright <i class="fa fa-copyright" aria-hidden="true"></i> 2018
                <a href=""><i class="fab fa-twitter"></i></a>
        </div>

    </footer>

</body>
</html>
